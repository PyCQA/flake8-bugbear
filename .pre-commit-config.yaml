ci:
  autofix_prs: false

repos:
  - repo: https://github.com/pycqa/isort
    rev: 6.0.1
    hooks:
      - id: isort

  - repo: https://github.com/psf/black
    rev: 25.9.0
    hooks:
      - id: black
        args:
        - --preview

  - repo: https://github.com/pycqa/flake8
    rev: 7.3.0
    hooks:
    - id: flake8
      additional_dependencies: [flake8-bugbear]
      exclude: ^tests/eval_files/.*

  - repo: https://github.com/rstcheck/rstcheck
    rev: v6.2.5
    hooks:
    - id: rstcheck
      args:
      - --ignore-messages
      - '.*Hyperlink.*'
